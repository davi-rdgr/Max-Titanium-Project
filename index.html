<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Davi Rodeghiero Souza">
    <title>Max Titanium</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section class="header-section">
            <img class="header-image" src="/general image/logo.png" alt="">
            <div class="header-menu-w">
                <nav>
                    <ul>
                        <li>Início</li>
                        <li>Artigos</li>
                        <li>Receitas</li>
                        <li>Motivação</li>
                        <li>Notícias</li>
                        <li>Story</li>
                        <img class="icon-svg" src="/svg/lupa.svg" alt="">
                    </ul>
                </nav>
            </div>
            <div class="header-social-media">
                <img class="icon-svg" src="/svg/instagram.svg" alt="Instagram icon">
                <img class="icon-svg" src="/svg/youtube.svg" alt="Youtube icon">
                <img class="icon-svg" src="/svg/tiktok.svg" alt="Tiktok icon">
                <img class="icon-svg" src="/svg/facebook.svg" alt="Facebook icon">
                <img class="icon-svg" src="/svg/twitter.svg" alt="Twitter icon">
            </div>
            <div class="header-navegation">
                <div class="header-button">
                    <div class="header-ham"></div>
                    <div class="header-ham"></div>
                    <div class="header-ham"></div>
                </div>
            </div>
            <div class="header-menu">
                <nav>
                    <ul>
                        <li class="lili">aa</li>
                    </ul>
                </nav>
            </div>
        </section>
        <div class="header-image-content">
            <img class="header-image-2" src="/general image/headerImage.webp" alt="">
        </div>
    </header>
    <main>
        <article class="main-card">
            <img class="card-image" src="" alt="">
            <div id="mainWdt" class="mainWdt">
                <span class="card-indice"></span>
                <h2 class="card-titulo"></h2>
                <p class="card-paragrafo"></p>
            </div>
        </article>
    </main>
    <footer>
    </footer>
    <script src="/script.js"></script>
</body>
</html>
