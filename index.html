<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Davi Rodeghiero Souza">
    <title>Max Titanium</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <section class="header-section">
            <img class="header-image" src="/images/general image/logo.png" alt="">
            <div class="header-menu-list">
                <nav>
                    <ul>
                        <li>Início</li>
                        <li>Artigos</li>
                        <li>Receitas</li>
                        <li>Motivação</li>
                        <li>Notícias</li>
                        <li>Story</li>
                        <img class="icon-svg" src="/images/svg/lupa.svg" alt="">
                    </ul>
                </nav>
            </div>
            <div class="header-social-media">
                <img class="icon-svg" src="/images/svg/instagram.svg" alt="Instagram icon">
                <img class="icon-svg" src="/images/svg/youtube.svg" alt="Youtube icon">
                <img class="icon-svg" src="/images/svg/tiktok.svg" alt="Tiktok icon">
                <img class="icon-svg" src="/images/svg/facebook.svg" alt="Facebook icon">
                <img class="icon-svg" src="/images/svg/twitter.svg" alt="Twitter icon">
            </div>
            <div class="header-navegation">
                <div class="header-button">
                    <div class="header-ham"></div>
                    <div class="header-ham"></div>
                    <div class="header-ham"></div>
                </div>
            </div>
            <div class="header-menu">
                <nav>
                    <ul>
                        <li class="lili">aa</li>
                    </ul>
                </nav>
            </div>
        </section>
        <div class="header-image-content">
            <img class="header-image-2" src="/images/general image/headerImage.webp" alt="">
        </div>
    </header>
    <main>
        <section class="section-main">
            <!-- cards importados do back -->
        </section>
    </main>

    <footer>
        <div class="navegation-menu">
            <nav aria-label="Page navigation example">
                <ul class="inline-flex -space-x-px text-sm">
                    <li>
                        <a href="#"
                            class="flex items-center justify-center px-4 h-10 leading-tight text-red-800 hover:border-pink-600">1</a>
                    </li>
                    <li>
                        <a href="#"
                            class="flex items-center justify-center px-4 h-10 leading-tight text-red-800 hover:border-pink-600">2</a>
                    </li>

                    <li>
                        <a href="#"
                            class="flex items-center justify-center px-2 h-10 leading-tight text-red-800 rounded-e-lg hover:border-pink-600">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
        <section class="section-footer">
            <p>&copy; 2023 Max Titanium</p>
            <p><a href="#">Agência Seo Martin</a></p>
        </section>
    </footer>
    <script src="/script.js"></script>
</body>

</html>
