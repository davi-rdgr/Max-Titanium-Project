<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Navbar Animada</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        header {
            background-color: #333;
            padding: 15px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-toggle {
            cursor: pointer;
            display: none;
            flex-direction: column;
        }

        .menu-toggle span {
            height: 3px;
            width: 25px;
            background-color: #fff;
            margin: 6px 0;
            transition: 0.4s;
        }

        .nav-links {
            display: flex;
            position: absolute;
            top: 60px;
            right: 0;
            background-color: #333;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
        }

        .nav-links a:hover {
            background-color: #555;
        }

        @media screen and (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }

            .nav-links.show {
                opacity: 1;
            }

            .nav-links {
                flex-direction: column;
                width: 100%;
            }

            .nav-links a {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="menu-toggle" id="mobile-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav class="nav-links">
                <a href="#">Home</a>
                <a href="#">Sobre</a>
                <a href="#">Serviços</a>
                <a href="#">Contato</a>
            </nav>
        </div>
    </header>
    <div class="content">
        <!-- Conteúdo da página -->
    </div>
    <script>
        document.getElementById('mobile-menu').addEventListener('click', function () {
            var navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('show');
        });

    </script>
</body>

</html>
